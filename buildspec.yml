version: 0.2

env:
  parameter-store:
    HAWK_API_KEY: /hawk/api/key1

phases:
  install:
    runtime-versions:
      nodejs: 16
  build:
    commands:
      - npm install
      - npm test
      - npm run start &
    
      - |
        docker run -v $(pwd):/hawk:rw -t \
        -e API_KEY="${HAWK_API_KEY}" \
        -e NO_COLOR=true \
        stackhawk/hawkscan
        
        
        
